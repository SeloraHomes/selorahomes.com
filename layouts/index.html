{{ define "main" }}
  <!-- Hero Section -->
  <main
    class="relative flex min-h-screen flex-col items-center justify-start overflow-hidden pt-24 md:justify-center md:pt-0"
  >
    <!-- Background Effects -->
    <div class="pointer-events-none absolute inset-0" aria-hidden="true">
      <canvas id="hero-shader" class="absolute inset-0 h-full w-full"></canvas>
      <div
        class="absolute -inset-24 bg-[radial-gradient(50%_50%_at_50%_10%,rgba(245,158,11,0.12),transparent_60%)]"
      ></div>
      <div
        class="absolute top-1/2 left-1/2 h-128 w-lg -translate-x-1/2 -translate-y-1/2 rounded-full bg-amber-500/5 blur-3xl"
      ></div>
    </div>
    <div class="relative z-10 mx-auto max-w-5xl px-6 py-8 text-center md:py-12">
      <!-- Headline -->
      <div class="animate-fade-in mb-10 md:mb-12">
        <h1
          class="text-5xl leading-tight font-extrabold tracking-tight sm:text-6xl lg:text-7xl xl:text-8xl"
        >
          <span class="gold-text">
            <span>Enjoy the</span>
            <span class="hidden sm:inline"> </span>
            <span class="sm:hidden"><br /></span>
            <span
              x-data="{ texts: ['Freedom', 'Privacy', 'Simplicity', 'Security'] }"
              x-typewriter.cursor="texts"
              aria-live="polite"
            ></span>
            <span> of</span>
          </span>
          <br />
          <span class="text-zinc-50">Home Assistant</span>
        </h1>
        <h2
          class="mt-6 text-2xl font-medium text-zinc-400 sm:text-3xl lg:text-4xl"
        >
          With Professional Support
        </h2>
        <p
          class="mx-auto mt-6 max-w-3xl text-lg leading-relaxed text-zinc-500 sm:text-xl"
        >
          Our team of professionals is ready to troubleshoot issues,<br />
          answer your questions, and guide you through any challenges.
        </p>
      </div>
      <!-- Primary CTA -->
      <div class="animate-fade-in" style="animation-delay:.4s">
        <a
          href="https://connect.selorahomes.com/"
          class="btn-glow-enhanced group relative inline-block px-12 py-6 text-3xl font-bold text-black rounded-xl overflow-hidden"
        >
          <span class="btn-border-gradient"></span>
          <span class="relative z-10">
            Get Free Support
            <i
              class="bi bi-arrow-right-circle-fill ml-3 arrow-icon align-middle transition-transform duration-200 text-2xl"
              aria-hidden="true"
            ></i>
          </span>
        </a>
        <div class="mt-6 trust-badges">
          <span class="trust-badge">
            <i class="bi bi-check-circle-fill"></i>
            No Credit Card Required
          </span>
        </div>
      </div>
    </div>
  </main>
{{ end }}
