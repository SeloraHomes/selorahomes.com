<!-- Header -->
<header
  class="sticky top-0 z-40 shrink-0 border-b border-zinc-800 bg-black/70 backdrop-blur"
>
  <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-2">
    <a href="/" class="flex items-center gap-3">
      <img
        src="{{ "selora-logo.png" | relURL }}"
        alt="Selora Homes"
        class="h-12 w-12 rounded-xl"
      />
      <span class="brand-text brand-glow text-xl tracking-tight sm:text-3xl"
        >Selora Homes</span
      >
    </a>
    <div class="flex items-center gap-3">
      <a
        href="{{ .Site.Params.SeloraHomes.Connect.loginURL }}"
        class="rounded-xl border border-zinc-700 px-4 py-2 text-zinc-200 transition hover:bg-zinc-800"
        >Login</a
      >
      <a
        href="{{ .Site.Params.SeloraHomes.Connect.registerURL }}"
        class="rounded-xl bg-amber-500 px-4 py-2 text-black transition-colors duration-200 hover:bg-amber-400"
      >
        Register
      </a>
    </div>
  </div>
</header>
